<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <table border="1px">
        <tr>
            <th>Percentage %</th>
            <th>Grade</th>
            <th>Remarks</th>
        </tr>
        <tr>
            <td>Greater then or equal to 80</td>
            <td>A-one</td>
            <td>Excellent</td>
        </tr>
        <tr>
            <td>Greater then or equal to 70</td>
            <td>A</td>
            <td>Good</td>
        </tr>
        <tr>
            <td>Greater then or equal to 60</td>
            <td>B</td>
            <td>You need to improve</td>
        </tr>
        <tr>
            <td>Less then 60</td>
            <td>Fail</td>
            <td>Sorry</td>
        </tr>
    </table>
    <p id="demo">Result</p>
    <p id="demo1">Total Marks : 300</p>
    <p id="demo2"><span>Marks Obtained: </span><span id="demoObtmakrs"></span></p>
    <p id="demo3"><span>Percentage: </span><span id="percent"></span></p>
    <p id="demo4"><span>Grade: </span><span id="grade"></span></p>
    <p id="demo5"><span>Remarks: </span><span id="Remarks"></span></p>
</body>
<script src="./app.js"></script>
</html>
